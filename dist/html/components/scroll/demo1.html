<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="../../../css/index.css">
        <style>
                body{
                    padding:2rem;
                }
            </style>
    </head>
    <body>
        <div style="height:30rem;position:relative;overflow: hidden;">
            <div id="full" style="height:100%;width:100%;background-color:red;position:absolute;top:0;transition: all 2s;">
                <div style="height:100%;width:100%;background-color:green;">1</div>
                <div style="height:100%;width:100%;background-color:blue;">2</div>
                <div style="height:100%;width:100%;background-color:yellow;">3</div>
            </div>
        </div>    
        <button onclick="check2()">切换2</button>
    </body>
    
    <script>
        function check2(){
            document.getElementById("full").setAttribute("style","height:100%;width:100%;background-color:red;position:absolute;top:-100%;transition: all 2s;");
        }
    </script>
</html>
