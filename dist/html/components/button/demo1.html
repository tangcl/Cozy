<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="../../../css/index.css">
        <style>
                body{
                    padding:2rem;
                }
            </style>
    </head>
    <body>
        <div>
            <button>默认按钮</button>
            <button class="btn-white">白色按钮</button>
            <button class="btn-black">黑色按钮</button>
        </div>

        主题色
        <div>
            <button class="btn-primary">主题色按钮</button>
            <button class="btn-secondary">辅助色按钮</button>
            <button class="btn-adorn">点缀色按钮</button>
            <button class="btn-info">信息色按钮</button>
            <button class="btn-warning">警告按钮</button>
            <button class="btn-error">错误按钮</button>
            <button class="btn-success">成功按钮</button>
        </div>
        反向色
        <div>
            <button class="btn-primary-inverse">主题色按钮</button>
            <button class="btn-secondary-inverse">辅助色按钮</button>
            <button class="btn-adorn-inverse">点缀色按钮</button>
            <button class="btn-info-inverse">信息色按钮</button>
            <button class="btn-warning-inverse">警告按钮</button>
            <button class="btn-error-inverse">错误按钮</button>
            <button class="btn-success-inverse">成功按钮</button>
        </div>
        最小的按钮
        <div>
            <button class="btn-primary-1">主题色按钮</button>
            <button class="btn-secondary-1">辅助色按钮</button>
            <button class="btn-adorn-1">点缀色按钮</button>
            <button class="btn-info-1">信息色按钮</button>
            <button class="btn-warning-1">警告按钮</button>
            <button class="btn-error-1">错误按钮</button>
            <button class="btn-success-1">成功按钮</button>
        </div>
        按钮大小使用btn-primary-后数字定义，包括有1-9级，其中btn-primary-4同默认btn-primary相同，btn-primary-9是最大按钮
        <div>
            <button class="btn-primary-6">主题色按钮</button>
            <button class="btn-secondary-6">辅助色按钮</button>
            <button class="btn-adorn-6">点缀色按钮</button>
            <button class="btn-info-6">信息色按钮</button>
            <button class="btn-warning-6">警告按钮</button>
            <button class="btn-error-6">错误按钮</button>
            <button class="btn-success-6">成功按钮</button>
        </div>
        定制边框：
        <div>
            <button class="btn-primary-inverse  border-yellow">主题色按钮</button>
            <button class="btn-secondary-inverse border-turquoise">辅助色按钮</button>
            <button class="btn-adorn-inverse">点缀色按钮</button>
            <button class="btn-info-inverse">信息色按钮</button>
            <button class="btn-warning-inverse">警告按钮</button>
            <button class="btn-error-inverse">错误按钮</button>
            <button class="btn-success-inverse">成功按钮</button>
        </div>
        添加阴影,增加更强的交互感
        <div>
            <button class="btn-primary box-shadow">主题色按钮</button>
            <button class="btn-secondary  box-shadow">辅助色按钮</button>
            <button class="btn-black  box-shadow">点缀色按钮</button>
            <button class="btn-info  box-shadow">信息色按钮</button>
            <button class="btn-warning  box-shadow">警告按钮</button>
            <button class="btn-error  box-shadow">错误按钮</button>
            <button class="btn-success  box-shadow">成功按钮</button>
        </div>
        变为圆角按钮
        <div>
            <button class="btn-primary box-shadow border-radius">主题色按钮</button>
            <button class="btn-secondary  box-shadow border-radius-1">辅助色按钮</button>
            <button class="btn-black  box-shadow border-radius-2">点缀色按钮</button>
            <button class="btn-info  box-shadow border-radius-3">信息色按钮</button>
            <button class="btn-warning  box-shadow border-radius-6">警告按钮</button>
            <button class="btn-error  box-shadow border-radius-8">错误按钮</button>
            <button class="btn-success  box-shadow border-radius-9">成功按钮</button>
        </div>
        药丸型按钮
        <div>
            <button class="btn-primary box-shadow btn-pill">主题色按钮</button>
            <button class="btn-secondary  box-shadow btn-pill">辅助色按钮</button>
            <button class="btn-black  box-shadow btn-pill">点缀色按钮</button>
            <button class="btn-info  box-shadow btn-pill">信息色按钮</button>
            <button class="btn-warning  box-shadow btn-pill">警告按钮</button>
            <button class="btn-error  box-shadow btn-pill">错误按钮</button>
            <button class="btn-success  box-shadow btn-pill">成功按钮</button>
        </div>
        block铺满按钮
        <div>
            <button class="btn-primary box-shadow btn-block">主题色按钮</button>
            <button class="btn-secondary  box-shadow btn-block">辅助色按钮</button>
            <button class="btn-black  box-shadow btn-block">点缀色按钮</button>
            <button class="btn-info  box-shadow btn-block">信息色按钮</button>
            <button class="btn-warning  box-shadow btn-block">警告按钮</button>
            <button class="btn-error  box-shadow btn-block">错误按钮</button>
            <button class="btn-success  box-shadow btn-block">成功按钮</button>
        </div>

        图标按钮
        <div>
            <button class="btn-primary btn-cicle-1">主题色按钮</button>
            <button class="btn-secondary  btn-cicle-2">辅助色按钮</button>
            <button class="btn-black  btn-cicle-3">点缀色按钮</button>
            <button class="btn-info  btn-cicle">信息色按钮</button>
            <button class="btn-warning  btn-cicle-5">警告按钮</button>
            <button class="btn-error  btn-cicle-6">错误按钮</button>
            <button class="btn-success  btn-cicle-7">成功按钮</button>
        </div>
        禁用按钮
        <div>
            <button class="btn-primary box-shadow" disabled="disabled">主题色按钮</button>
            <button class="btn-secondary  box-shadow"  disabled="disabled">辅助色按钮</button>
            <button class="btn-black  box-shadow"  disabled="disabled">点缀色按钮</button>
            <button class="btn-info  box-shadow"  disabled="disabled">信息色按钮</button>
            <button class="btn-warning  box-shadow"  disabled="disabled">警告按钮</button>
            <button class="btn-error  box-shadow"  disabled="disabled">错误按钮</button>
            <button class="btn-success  box-shadow"  disabled="disabled">成功按钮</button>
        </div>












        
    </body>

</html>
