<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="../../../css/index.css">
        <style>
                body{
                    padding:2rem;
                }
            </style>
    </head>
    <body>
        <div>
            <button>默认按钮</button>
            <button class="btn-white">白色按钮</button>
            <button class="btn-black">黑色按钮</button>
        </div>

        主题色
        <div>
            <button class="btn-main">主题色按钮</button>
            <button class="btn-minor">辅助色按钮</button>
            <button class="btn-less">点缀色按钮</button>
        </div>
        反向色
        <div>
            <button class="main-btn">主题色按钮</button>
            <button class="minor-btn">辅助色按钮</button>
            <button class="less-btn">点缀色按钮</button>
        </div>
        最小的按钮
        <div>
            <button class="btn-main-1">主题色按钮</button>
            <button class="btn-minor-1">辅助色按钮</button>
            <button class="btn-less-1">点缀色按钮</button>
        </div>
        按钮大小使用btn-main-后数字定义，包括有-4 到 4级
        <div>
            <button class="btn-main-4">主题色按钮</button>
            <button class="btn-minor-4">辅助色按钮</button>
            <button class="btn-less-4">点缀色按钮</button>
            <button class="btn-main-3">主题色按钮</button>
            <button class="btn-minor-3">辅助色按钮</button>
            <button class="btn-less-3">点缀色按钮</button>
            <button class="btn-main-2">主题色按钮</button>
            <button class="btn-minor-2">辅助色按钮</button>
            <button class="btn-less-2">点缀色按钮</button>
            <button class="btn-main2">主题色按钮</button>
            <button class="btn-minor2">辅助色按钮</button>
            <button class="btn-less2">点缀色按钮</button>
        </div>
        定制边框：
        <div>
            <button class="main-btn  border-warning">主题色按钮</button>
            <button class="minor-btn border-info">辅助色按钮</button>
            <button class="less-btn">点缀色按钮</button>
        </div>
        添加阴影,增加更强的交互感
        <div>
            <button class="btn-main box-shadow">主题色按钮</button>
            <button class="btn-minor  box-shadow">辅助色按钮</button>
            <button class="btn-black  box-shadow">点缀色按钮</button>
        </div>
        变为圆角按钮
        <div>
            <button class="btn-main box-shadow border-radius">主题色按钮</button>
            <button class="btn-minor  box-shadow border-radius-1">辅助色按钮</button>
            <button class="btn-black  box-shadow border-radius-2">点缀色按钮</button>
        </div>
        药丸型按钮
        <div>
            <button class="btn-main box-shadow btn-pill">主题色按钮</button>
            <button class="btn-minor  box-shadow btn-pill">辅助色按钮</button>
            <button class="btn-black  box-shadow btn-pill">点缀色按钮</button>
        </div>
        block铺满按钮
        <div>
            <button class="btn-main box-shadow btn-block">主题色按钮</button>
            <button class="btn-minor  box-shadow btn-block">辅助色按钮</button>
            <button class="btn-less   box-shadow btn-block">点缀色按钮</button>
        </div>

        图标按钮
        <div>
            <button class="btn-main btn-cicle">主</button>
            <button class="btn-minor  btn-cicle">辅</button>
            <button class="btn-black  btn-cicle">点</button>
        </div>
        禁用按钮
        <div>
            <button class="btn-main box-shadow" disabled="disabled">主题色按钮</button>
            <button class="btn-minor  box-shadow"  disabled="disabled">辅助色按钮</button>
            <button class="btn-less  box-shadow"  disabled="disabled">点缀色按钮</button>
        </div>
        正方形按钮
        <div>
            <button class="btn-main btn-square">主</button>
            <button class="btn-minor  btn-square">辅</button>
            <button class="btn-black  btn-square">点</button>
        </div>
        正方形按钮的应用:分页css组件
        <div>
            <button class="btn-main">首页</button>
            <button class="btn-main btn-square">1</button>
            <button class="btn-white btn-square">2</button>
            <button class="btn-white btn-square">3</button>
            ...
            <button class="btn-white">100</button>
            <button class="btn-white">尾页</button>
        </div>
        <br />
    </body>

</html>
