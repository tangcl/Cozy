<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="../../../css/index.css">
        <style>
                body{
                    padding:2rem;
                }
            </style>
    </head>
    <body>
        <div>
            <button>默认按钮</button>
            <button class="btn-white">白色按钮</button>
            <button class="btn-black">黑色按钮</button>
        </div>

        主题色
        <div>
            <button class="primary-btn">主题色按钮</button>
            <button class="secondary-btn">辅助色按钮</button>
            <button class="adorn-btn">点缀色按钮</button>
        </div>
        反向色
        <div>
            <button class="primary-btn-inverse">主题色按钮</button>
            <button class="secondary-btn-inverse">辅助色按钮</button>
            <button class="adorn-btn-inverse">点缀色按钮</button>
        </div>
        最小的按钮
        <div>
            <button class="primary-btn-1">主题色按钮</button>
            <button class="secondary-btn-1">辅助色按钮</button>
            <button class="adorn-btn-1">点缀色按钮</button>
        </div>
        按钮大小使用primary-btn-后数字定义，包括有1-9级，其中primary-btn-4同默认primary-btn相同，primary-btn-9是最大按钮
        <div>
            <button class="primary-btn-6">主题色按钮</button>
            <button class="secondary-btn-6">辅助色按钮</button>
            <button class="adorn-btn-6">点缀色按钮</button>
        </div>
        定制边框：
        <div>
            <button class="primary-btn-inverse  border-yellow">主题色按钮</button>
            <button class="secondary-btn-inverse border-turquoise">辅助色按钮</button>
            <button class="adorn-btn-inverse">点缀色按钮</button>
        </div>
        添加阴影,增加更强的交互感
        <div>
            <button class="primary-btn box-shadow">主题色按钮</button>
            <button class="secondary-btn  box-shadow">辅助色按钮</button>
            <button class="btn-black  box-shadow">点缀色按钮</button>
        </div>
        变为圆角按钮
        <div>
            <button class="primary-btn box-shadow border-radius">主题色按钮</button>
            <button class="secondary-btn  box-shadow border-radius-1">辅助色按钮</button>
            <button class="btn-black  box-shadow border-radius-2">点缀色按钮</button>
        </div>
        药丸型按钮
        <div>
            <button class="primary-btn box-shadow btn-pill">主题色按钮</button>
            <button class="secondary-btn  box-shadow btn-pill">辅助色按钮</button>
            <button class="btn-black  box-shadow btn-pill">点缀色按钮</button>
        </div>
        block铺满按钮
        <div>
            <button class="primary-btn box-shadow btn-block">主题色按钮</button>
            <button class="secondary-btn  box-shadow btn-block">辅助色按钮</button>
            <button class="btn-black  box-shadow btn-block">点缀色按钮</button>
        </div>

        图标按钮
        <div>
            <button class="primary-btn btn-cicle-1">主题色按钮</button>
            <button class="secondary-btn  btn-cicle-2">辅助色按钮</button>
            <button class="btn-black  btn-cicle-3">点缀色按钮</button>
        </div>
        禁用按钮
        <div>
            <button class="primary-btn box-shadow" disabled="disabled">主题色按钮</button>
            <button class="secondary-btn  box-shadow"  disabled="disabled">辅助色按钮</button>
            <button class="btn-black  box-shadow"  disabled="disabled">点缀色按钮</button>
        </div>
        正方形按钮
        <div>
            <button class="primary-btn btn-square-1">主题色按钮</button>
            <button class="secondary-btn  btn-square-2">辅助色按钮</button>
            <button class="btn-black  btn-square-3">点缀色按钮</button>
        </div>
        正方形按钮的应用:分页css组件
        <div>
            <button class="primary-btn-1">首页</button>
            <button class="primary-btn btn-square-1">1</button>
            <button class="btn-white btn-square-1">2</button>
            <button class="btn-white btn-square-1">3</button>
            ...
            <button class="btn-white btn-square-1">100</button>
            <button class="btn-white-1">尾页</button>
        </div>












        
    </body>
    <style>
        /* .width-50{
            width:50%;
            background:red;
        } */
    </style>
    
    <script>
            
    </script>
</html>
