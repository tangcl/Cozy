<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="../../../css/index.css">
        <style>
                body{
                    padding:2rem;
                }
            </style>
    </head>
    <body>
        <div>
            <button class="btn-size-1">默认按钮</button>
            <button class="btn-white-1 btn-size-1">白色按钮</button>
            <button class="btn-black-1 btn-size-1">黑色按钮</button>
        </div>

        主题色
        <div>
            <button class="primary-btn-inverse btn-size-2">主题色按钮</button>
            <button class="secondary-btn btn-size-2">辅助色按钮</button>
            <button class="adorn-btn btn-size-2">点缀色按钮</button>
        </div>
        反向色
        <div>
            <button class="primary-btn-inverse btn-size">主题色按钮</button>
            <button class="secondary-btn-inverse btn-size">辅助色按钮</button>
            <button class="adorn-btn-inverse btn-size">点缀色按钮</button>
        </div>
        最小的按钮
        <div>
            <button class="primary-btn-inverse btn-size">主题色按钮</button>
            <button class="secondary-btn btn-size">辅助色按钮</button>
            <button class="adorn-btn btn-size">点缀色按钮</button>
        </div>
        按钮大小使用primary-btn-inverse-后数字定义，包括有1-9级，其中primary-btn-inverse-4同默认primary-btn-inverse相同，primary-btn-inverse-9是最大按钮
        <div>
            <button class="primary-btn-inverse btn-size-6">主题色按钮</button>
            <button class="secondary-btn btn-size-6">辅助色按钮</button>
            <button class="adorn-btn btn-size-6">点缀色按钮</button>
        </div>
        定制边框：
        <div>
            <button class="primary-btn-inverse  border-yellow btn-size-9">主题色按钮</button>
            <button class="secondary-btn-inverse border-turquoise btn-size-9">辅助色按钮</button>
            <button class="adorn-btn-inverse btn-size-9">点缀色按钮</button>
        </div>
        添加阴影,增加更强的交互感
        <div>
            <button class="primary-btn box-shadow">主题色按钮</button>
            <button class="secondary-btn  box-shadow">辅助色按钮</button>
            <button class="btn-black  box-shadow">点缀色按钮</button>
        </div>
        变为圆角按钮
        <div>
            <button class="primary-btn-inverse box-shadow border-radius">主题色按钮</button>
            <button class="secondary-btn  box-shadow border-radius-1">辅助色按钮</button>
            <button class="btn-black  box-shadow border-radius-2">点缀色按钮</button>
        </div>
        <em>因firefox浏览器不支持超出显示省略号的语法，因此需要开发工程师还是要保证内容为1个字符</em>
        药丸型按钮
        <div>
            <button class="primary-btn box-shadow btn-pill">主题色按钮</button>
            <button class="secondary-btn  box-shadow btn-pill">辅助色按钮</button>
            <button class="btn-black  box-shadow btn-pill">点缀色按钮</button>
        </div>
        block铺满按钮
        <div>
            <button class="primary-btn box-shadow btn-block">主题色按钮</button>
            <button class="secondary-btn  box-shadow btn-block">辅助色按钮</button>
            <button class="btn-black  box-shadow btn-block">点缀色按钮</button>
        </div>

        定宽按钮
        <div>
            <button class="primary-btn btn-size width-50px">主题色按钮</button>
            <button class="secondary-btn btn-size width-50px">辅助色按钮</button>
            <button class="btn-black  btn-size width-50px">点缀色按钮</button>
        </div>
        禁用按钮
        <div>
            <button class="primary-btn box-shadow" disabled="disabled">主题色按钮</button>
            <button class="secondary-btn  box-shadow"  disabled="disabled">辅助色按钮</button>
            <button class="btn-black  box-shadow"  disabled="disabled">点缀色按钮</button>
        </div>
        正方形按钮
        <div>
            <button class="primary-btn btn-square-1">主题色按钮</button>
            <button class="secondary-btn  btn-square-2">辅助色按钮</button>
            <button class="btn-black  btn-square-3">点缀色按钮</button>
        </div>
        正方形按钮的应用:分页css组件
        <div>
            <button class="primary-btn btn-size-1">首页</button>
            <button class="primary-btn btn-square-1">1</button>
            <button class="btn-white btn-square-1">2</button>
            <button class="btn-white btn-square-1">3</button>
            ...
            <button class="btn-white btn-square-1">100</button>
            <button class="btn-white-1">尾页</button>
        </div>
        左右药丸型按钮的应用:分页css组件
        <div>
            <button class="primary-btn-inverse btn-leftpill-1">首页</button>
            <button class="primary-btn-inverse btn-square-1">1</button>
            <button class="btn-white btn-square-1">2</button>
            <button class="btn-white btn-square-1">3</button>
            ...
            <button class="btn-white btn-square-1 elli">100</button>
            <button class="btn-white-1 btn-rightpill-1">尾页</button>
        </div>












        
    </body>
    <style>
        /* .width-50{
            width:50%;
            background:red;
        } */
    </style>
    
    <script>
            
    </script>
</html>
