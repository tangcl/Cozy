<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="../../../css/index.css">
        <style>
                body{
                    padding:2rem;
                }
            </style>
    </head>
    <body>
        <div>
            <button class="btn-size-1">默认按钮</button>
            <button class="btn-white btn-size-1">白色按钮</button>
            <button class="btn-black btn-size-1">黑色按钮</button>
        </div>

        主题色
        <div>
            <button class="btn-primary btn-size-2">主题色按钮</button>
            <button class="btn-secondary btn-size-2">辅助色按钮</button>
            <button class="btn-adorn btn-size-2">点缀色按钮</button>
            <button class="btn-info btn-size-2">信息色按钮</button>
            <button class="btn-warning btn-size-2">警告按钮</button>
            <button class="btn-error btn-size-2">错误按钮</button>
            <button class="btn-success btn-size-2">成功按钮</button>
        </div>
        反向色
        <div>
            <button class="btn-primary-inverse btn-size-3">主题色按钮</button>
            <button class="btn-secondary-inverse btn-size-3">辅助色按钮</button>
            <button class="btn-adorn-inverse btn-size-3">点缀色按钮</button>
            <button class="btn-info-inverse btn-size-3">信息色按钮</button>
            <button class="btn-warning-inverse btn-size-3">警告按钮</button>
            <button class="btn-error-inverse btn-size-3">错误按钮</button>
            <button class="btn-success-inverse btn-size-3">成功按钮</button>
        </div>
        最小的按钮
        <div>
            <button class="btn-primary btn-size-4">主题色按钮</button>
            <button class="btn-secondary btn-size-4">辅助色按钮</button>
            <button class="btn-adorn btn-size-4">点缀色按钮</button>
            <button class="btn-info btn-size-4">信息色按钮</button>
            <button class="btn-warning btn-size-4">警告按钮</button>
            <button class="btn-error btn-size-4">错误按钮</button>
            <button class="btn-success btn-size-4">成功按钮</button>
        </div>
        按钮大小使用btn-primary-后数字定义，包括有1-9级，其中btn-primary-4同默认btn-primary相同，btn-primary-9是最大按钮
        <div>
            <button class="btn-primary btn-size-6">主题色按钮</button>
            <button class="btn-secondary btn-size-6">辅助色按钮</button>
            <button class="btn-adorn btn-size-6">点缀色按钮</button>
            <button class="btn-info btn-size-6">信息色按钮</button>
            <button class="btn-warning btn-size-6">警告按钮</button>
            <button class="btn-error btn-size-6">错误按钮</button>
            <button class="btn-success btn-size-6">成功按钮</button>
        </div>
        定制边框：
        <div>
            <button class="btn-primary-inverse  border-yellow btn-size-9">主题色按钮</button>
            <button class="btn-secondary-inverse border-turquoise btn-size-9">辅助色按钮</button>
            <button class="btn-adorn-inverse btn-size-9">点缀色按钮</button>
            <button class="btn-info-inverse btn-size-9">信息色按钮</button>
            <button class="btn-warning-inverse btn-size-9">警告按钮</button>
            <button class="btn-error-inverse btn-size-9">错误按钮</button>
            <button class="btn-success-inverse btn-size-9">成功按钮</button>
        </div>
        添加阴影,增加更强的交互感
        <div>
            <button class="btn-primary box-shadow">主题色按钮</button>
            <button class="btn-secondary  box-shadow">辅助色按钮</button>
            <button class="btn-black  box-shadow">点缀色按钮</button>
            <button class="btn-info  box-shadow">信息色按钮</button>
            <button class="btn-warning  box-shadow">警告按钮</button>
            <button class="btn-error  box-shadow">错误按钮</button>
            <button class="btn-success  box-shadow">成功按钮</button>
        </div>
        变为圆角按钮
        <div>
            <button class="btn-primary box-shadow border-radius">主题色按钮</button>
            <button class="btn-secondary  box-shadow border-radius-1">辅助色按钮</button>
            <button class="btn-black  box-shadow border-radius-2">点缀色按钮</button>
            <button class="btn-info  box-shadow border-radius-3">信息色按钮</button>
            <button class="btn-warning  box-shadow border-radius-6">警告按钮</button>
            <button class="btn-error  box-shadow border-radius-8">错误按钮</button>
            <button class="btn-success  box-shadow border-radius-9">成功按钮</button>
        </div>
        <em>因firefox浏览器不支持超出显示省略号的语法，因此需要开发工程师还是要保证内容为1个字符</em>
        药丸型按钮
        <div>
            <button class="btn-primary box-shadow btn-pill">主题色按钮</button>
            <button class="btn-secondary  box-shadow btn-pill">辅助色按钮</button>
            <button class="btn-black  box-shadow btn-pill">点缀色按钮</button>
            <button class="btn-info  box-shadow btn-pill">信息色按钮</button>
            <button class="btn-warning  box-shadow btn-pill">警告按钮</button>
            <button class="btn-error  box-shadow btn-pill">错误按钮</button>
            <button class="btn-success  box-shadow btn-pill">成功按钮</button>
        </div>
        block铺满按钮
        <div>
            <button class="btn-primary box-shadow btn-block">主题色按钮</button>
            <button class="btn-secondary  box-shadow btn-block">辅助色按钮</button>
            <button class="btn-black  box-shadow btn-block">点缀色按钮</button>
            <button class="btn-info  box-shadow btn-block">信息色按钮</button>
            <button class="btn-warning  box-shadow btn-block">警告按钮</button>
            <button class="btn-error  box-shadow btn-block">错误按钮</button>
            <button class="btn-success  box-shadow btn-block">成功按钮</button>
        </div>

        定宽按钮
        <div>
            <button class="btn-primary btn-size width-50px">主题色按钮</button>
            <button class="btn-secondary btn-size width-50px">辅助色按钮</button>
            <button class="btn-black  btn-size width-50px">点缀色按钮</button>
            <button class="btn-info  btn-size width-50px">信息色按钮</button>
            <button class="btn-warning  btn-size width-50px">警告按钮</button>
            <button class="btn-error  btn-size width-50px">错误按钮</button>
            <button class="btn-success  btn-size width-50px">成功按钮</button>
        </div>
        禁用按钮
        <div>
            <button class="btn-primary box-shadow" disabled="disabled">主题色按钮</button>
            <button class="btn-secondary  box-shadow"  disabled="disabled">辅助色按钮</button>
            <button class="btn-black  box-shadow"  disabled="disabled">点缀色按钮</button>
            <button class="btn-info  box-shadow"  disabled="disabled">信息色按钮</button>
            <button class="btn-warning  box-shadow"  disabled="disabled">警告按钮</button>
            <button class="btn-error  box-shadow"  disabled="disabled">错误按钮</button>
            <button class="btn-success  box-shadow"  disabled="disabled">成功按钮</button>
        </div>
        正方形按钮
        <div>
            <button class="btn-primary btn-square-1">主题色按钮</button>
            <button class="btn-secondary  btn-square-2">辅助色按钮</button>
            <button class="btn-black  btn-square-3">点缀色按钮</button>
            <button class="btn-info  btn-square">信息色按钮</button>
            <button class="btn-warning  btn-square-5">警告按钮</button>
            <button class="btn-error  btn-square-6">错误按钮</button>
            <button class="btn-success  btn-square-7">成功按钮</button>
        </div>
        正方形按钮的应用:分页css组件
        <div>
            <button class="btn-primary btn-size-1">首页</button>
            <button class="btn-primary btn-square-1">1</button>
            <button class="btn-white btn-square-1">2</button>
            <button class="btn-white btn-square-1">3</button>
            ...
            <button class="btn-white btn-square-1">100</button>
            <button class="btn-white-1">尾页</button>
        </div>
        左右药丸型按钮的应用:分页css组件
        <div>
            <button class="btn-primary btn-leftpill-1">首页</button>
            <button class="btn-primary btn-square-1">1</button>
            <button class="btn-white btn-square-1">2</button>
            <button class="btn-white btn-square-1">3</button>
            ...
            <button class="btn-white btn-square-1 elli">100</button>
            <button class="btn-white-1 btn-rightpill-1">尾页</button>
        </div>












        
    </body>
